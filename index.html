<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .game-container {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #f5f5f5;
        }

        .status {
            font-size: 20px;
            margin: 10px 0;
            text-align: center;
        }

        .rematch-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .rematch-btn:hover {
            background-color: #45a049;
        }

        .rematch-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .player-info {
            margin: 10px 0;
            font-weight: bold;
        }

        .rematch-status {
            margin: 10px 0;
            font-style: italic;
            color: #666;
        }

        .cell.disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="player-info" id="playerInfo">Connecting to server...</div>
        <div class="status" id="status"></div>
        <div class="rematch-status" id="rematchStatus"></div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="rematch-btn" id="rematchBtn">Vote for Rematch</button>
    </div>

    <script>
        let ws;
        let playerSymbol;
        let currentTurn;
        let gameActive = false;
        let hasVotedRematch = false;
        let rematchTimerInterval;

        function init() {
            ws = new WebSocket('ws://127.0.0.1:8080');
            
            ws.onopen = () => {
                console.log('Connected to server');
                // Reset UI to initial state
                resetBoard();
                document.getElementById('playerInfo').textContent = 'Connecting to server...';
                document.getElementById('status').textContent = 'Waiting for opponent...';

                setupBoard();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = (event) => {
                // Only show disconnection message if not intentionally closed
                if (!event.wasClean) {
                    document.getElementById('status').textContent = 'Connection lost. Reconnecting...';
                    // Optional: Attempt to reconnect after a short delay
                    setTimeout(init, 2000);
                }
                gameActive = false;
                resetBoard();
    };

    setupBoard();
        }

        function setupBoard() {
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                // Remove any existing listeners first
                cell.removeEventListener('click', cellClickHandler);
                cell.addEventListener('click', cellClickHandler);
            }

            document.getElementById('rematchBtn').addEventListener('click', () => {
                if (!hasVotedRematch) {
                    ws.send(JSON.stringify({ type: 'rematchVote' }));
                    hasVotedRematch = true;
                    document.getElementById('rematchBtn').disabled = true;
                }
            });
        }

        function handleMessage(data) {
            switch(data.type) {
                case 'connect':
                    playerSymbol = data.symbol;
                    document.getElementById('playerInfo').textContent = data.message;
                    resetBoard();
                    setupBoard();
                    break;

                case 'start':
                    gameActive = true;
                    currentTurn = data.turn;
                    updateStatus();
                    
                    // Force board to be interactive
                    const startCells = document.getElementsByClassName('cell');
                    for (let cell of startCells) {
                        cell.textContent = ''; // Ensure cells are clear
                    }
                    
                    if (data.isFirstGame) {
                        document.getElementById('playerInfo').textContent = `You are player ${playerSymbol}`;
                    }
                    break;

                case 'move':
                    const cell = document.querySelector(`[data-index="${data.position}"]`);  // Fix cell selector
                    cell.textContent = data.symbol;
                    break;

                case 'turn':
                    currentTurn = data.turn;
                    updateStatus();
                    break;

                case 'gameOver':
                    gameActive = false;
                    if (data.winner === 'draw') {
                        document.getElementById('status').textContent = "Game Over - It's a Draw!";
                    } else {
                        document.getElementById('status').textContent = `Game Over - Player ${data.winner} Wins!`;
                    }
                    
                    document.getElementById('rematchBtn').style.display = 'block';
                    document.getElementById('rematchBtn').disabled = false;
                    hasVotedRematch = false;
                    document.getElementById('rematchStatus').textContent = 'Waiting for players to vote for rematch...';
                    break;

                case 'rematchVoteUpdate':
                    updateRematchStatus(data.votes);
                    break;

                case 'restart':
                    gameActive = true;
                    currentTurn = data.turn;
                    
                    // Reset board cells
                    const restartCells = document.getElementsByClassName('cell');
                    for (let cell of restartCells) {
                        cell.textContent = '';
                    }
                    
                    updateStatus();
                    document.getElementById('rematchBtn').style.display = 'none';
                    document.getElementById('rematchStatus').textContent = '';
                    
                    // Ensure game is interactive
                    setupBoard();
                    break;

                case 'error':
                    document.getElementById('status').textContent = data.message;
                    resetBoard();
                    break;

                case 'playerDisconnected':
                    document.getElementById('status').textContent = data.message;
                    gameActive = false;
                    if (data.reset) {
                        resetBoard();
                        // Clear player info and wait for new connection
                        document.getElementById('playerInfo').textContent = 'Waiting for opponent...';
                    }
                    break;
                case 'rematchTimerStart':
                    startRematchTimer(data.timeout);
                    break;

                case 'waitingForNewPlayer':
                    document.getElementById('status').textContent = data.message;
                    resetBoard();
                    gameActive = false;
                    document.getElementById('playerInfo').textContent = 'Waiting for opponent...';
                    break;
                
                case 'stopRematchTimer':
                    clearRematchTimer();
                    document.getElementById('rematchStatus').textContent = '';
                    break;

                case 'timeoutDisconnect':
                    document.getElementById('status').textContent = data.message;
                    resetBoard();
                    break;
                
                case 'waitingForReady':
                    gameActive = false;
                    document.getElementById('status').textContent = 'Waiting for both players to ready up';
                    document.getElementById('rematchBtn').style.display = 'block';
                    document.getElementById('rematchBtn').disabled = false;
                    hasVotedRematch = false;
                    break;
                
                case 'readyForRematch':
                    if (hasVotedRematch) {
                        gameActive = true;
                        currentTurn = 'X'; // Reset to initial turn
                        resetBoard();
                        updateStatus();
                        document.getElementById('rematchBtn').style.display = 'none';
                        document.getElementById('rematchStatus').textContent = '';
                    }
                    break;
                
                case 'stopRematchTimer':
                    clearRematchTimer();
                    document.getElementById('rematchStatus').textContent = '';
                    break;
            }
        }

        function startRematchTimer(timeout) {
            clearRematchTimer(); // Clear any existing timer
            let timeLeft = timeout;
            rematchTimerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('rematchStatus').textContent = 
                    `Time remaining to vote for rematch: ${timeLeft} seconds`;
                
                if (timeLeft <= 0) {
                    clearRematchTimer();
                    if (!hasVotedRematch) {
                        document.getElementById('rematchStatus').textContent = 
                            'Rematch time expired';
                        document.getElementById('rematchBtn').style.display = 'none';
                    }
                }
            }, 1000);
        }

        function cellClickHandler(event) {
            console.log('Cell clicked debug:');
            console.log('Game Active:', gameActive);
            console.log('Current Turn:', currentTurn);
            console.log('Player Symbol:', playerSymbol);

            // More explicit and comprehensive checks
            if (!gameActive) {
                console.log('Game is not active - detailed check');
                console.trace(); // This will print the call stack
                return;
            }
            
            if (currentTurn !== playerSymbol) {
                console.log('Not your turn');
                return;
            }
            
            const cell = event.target;
            if (cell.textContent !== '') {
                console.log('Cell already filled');
                return;
            }
            
            ws.send(JSON.stringify({
                type: 'move',
                position: parseInt(cell.dataset.index)
            }));
        }

        function updateRematchStatus(votes) {
            const rematchStatus = document.getElementById('rematchStatus');
            const votedPlayers = Object.entries(votes)
                .filter(([_, voted]) => voted)
                .map(([symbol, _]) => symbol);
            
            if (votedPlayers.length === 0) {
                rematchStatus.textContent = 'Waiting for players to vote for rematch...';
            } else if (votedPlayers.length === 1) {
                rematchStatus.textContent = `Player ${votedPlayers[0]} voted for rematch. Waiting for other player...`;
            }
        }

        function clearRematchTimer() {
            if (rematchTimerInterval) {
                clearInterval(rematchTimerInterval);
                rematchTimerInterval = null;
            }
        }

        function updateStatus() {
            const status = document.getElementById('status');
            if (currentTurn === playerSymbol) {
                status.textContent = "Your turn";
            } else {
                status.textContent = "Opponent's turn";
            }
        }

        function setupBoard() {
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.addEventListener('click', cellClickHandler);
            }

            document.getElementById('rematchBtn').addEventListener('click', () => {
                if (!hasVotedRematch) {
                    ws.send(JSON.stringify({ type: 'rematchVote' }));
                    hasVotedRematch = true;
                    document.getElementById('rematchBtn').disabled = true;
                }
            });
        }

        function resetBoard() {
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.textContent = '';
            }
            
            // Be explicit about game state
            gameActive = false; // Default to false, but will be set to true during start/restart
            currentTurn = 'X';
            hasVotedRematch = false;
            
            document.getElementById('rematchBtn').style.display = 'none';
            document.getElementById('rematchBtn').disabled = false;
            document.getElementById('rematchStatus').textContent = '';
            document.getElementById('status').textContent = 'Waiting for opponent...';
            
            clearRematchTimer();
            setupBoard();
        }

        init();
    </script>
</body>
</html>
